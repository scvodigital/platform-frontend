cron:
  - description: "Daily Analytics to Salesforce importer for Goodmoves Vacancies"
    url: /analytics/goodmoves-vacancies
    schedule: every day 03:00
    target: scvo-frontend
  - description: "Daily Analytics to Salesforce importer for Goodmoves Vacancy Files"
    url: /analytics/goodmoves-vacancy-files
    schedule: every day 03:15
    target: scvo-frontend
  - description: "Daily Analytics to Salesforce importer for Everything else"
    url: /analytics/generic
    schedule: every day 03:30
    target: scvo-frontend
  - description: "Email queue processor"
    url: /emailer/process-proxy
    schedule: every 5 seconds
    target: scvo-frontend
